<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediLingo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-50 to-emerald-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-lg shadow-cyan-100 w-full max-w-md p-6">
    <h1 class="text-3xl font-extrabold tracking-tight text-center text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-cyan-500 animate-pulse mb-1">
      MediLingo
    </h1>
    <p class="text-center text-gray-500 text-sm mb-6">Real-Time Healthcare Translation App</p>

    <!-- Language Selectors -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label for="inputLang" class="block text-sm font-medium text-gray-600 mb-1">From</label>
        <select id="inputLang" class="w-full p-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
      <div>
        <label for="outputLang" class="block text-sm font-medium text-gray-600 mb-1">To</label>
        <select id="outputLang" class="w-full p-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
    </div>

    <!-- Record Button -->
    <div class="flex justify-center mb-6">
      <button id="recordBtn" class="flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 hover:scale-105 transition-transform duration-200 text-white font-semibold px-6 py-3 rounded-full shadow-md">
        <span class="text-xl">🎙️</span>
        <span>Start Recording</span>
      </button>
    </div>

    <!-- Transcripts -->
    <div class="mb-4">
      <h2 class="text-sm font-medium text-gray-600 mb-2">Original Transcript</h2>
      <textarea id="originalText" placeholder="Waiting for your voice input..." readonly
        class="w-full min-h-[80px] p-4 bg-gray-50 rounded-xl border border-gray-200 text-gray-800 resize-none focus:outline-none focus:ring-2 focus:ring-emerald-200"></textarea>
    </div>

    <div class="mb-6">
      <h2 class="text-sm font-medium text-gray-600 mb-2">Translated Text</h2>
      <textarea id="translatedText" placeholder="Translated text will appear here..." readonly
        class="w-full min-h-[80px] p-4 bg-gray-50 rounded-xl border border-gray-200 text-gray-800 resize-none focus:outline-none focus:ring-2 focus:ring-emerald-200"></textarea>
    </div>

    <!-- Speak Button -->
    <div class="flex justify-center">
      <button id="speakBtn" class="flex items-center space-x-2 bg-green-500 hover:bg-green-600 hover:scale-105 transition-transform duration-200 text-white font-semibold px-5 py-2.5 rounded-full shadow-md">
        <span class="text-xl">🔊</span>
        <span>Speak Translation</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
